<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Antivirus Login</title>
</head>

<body dir="ltr">

    <div class="container">


        <div class="animation-section">
            <div class="logo">
                <img src="assets/imges/LOGO.svg" alt="LOGO">
                <p>LOGO</p>
            </div>
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="circle circle3"></div>
            <div class="circle circle4"></div>
            <div class="circle circle5"></div>
            <div class="circle circle6"></div>

            <div class="clock">
                <div></div>
            </div>

        </div>




        <div class="login-section">
            <div class="enter-div">
                <a href="#" class="enter">ورود</a>
            </div>

            <div class="title-div">
                <p class="title">ورود به حساب کاربری</p>
            </div>

            <div class="detail-div">
                <p class="detail">جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد کنید</p>
            </div>

            <form style="width: 70%; height: 390px;">
                <div class=" input-div ">
                    <i class="fa fa-user " style="font-size: 12px; "></i>
                    <input type="email" class="input " placeholder="پست الکترونیک ">
                </div>

                <div class="input-div ">
                    <i class="fa fa-lock " style="font-size: 12px; "></i>
                    <input type="password" class="input" placeholder="رمز عبور ">
                </div>

                <div class="captcha">


                    <div class="captcha-code">
                        <p><i class="fa fa-refresh" style="margin-right: 10px; "></i>93xz5</p>

                    </div>
                    <div class="input-div div-input ">
                        <i class="fa fa-bullseye" style="font-size: 12px; "></i>
                        <input type="text" class="input " placeholder="کد امنیتی ">
                    </div>
                </div>

                <button>ورود</button>

                <div class="remember ">
                    <label for="remember ">مرا به خاطر بسپار</label>
                    <input type="checkbox" name="remember " id="remember ">
                </div>

            </form>

        </div>

    </div>

</body>

</html>
