<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Antivirus Login</title>
</head>

<body dir="rtl">

    <div class="container">

        <div class="login-section">
            <div class="enter-div">
                <a href="#" class="enter">ورود</a>
            </div>

            <div class="title-div">
                <p class="title">ورود به حساب کاربری</p>
            </div>

            <div class="detail-div">
                <p class="detail">جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد کنید</p>
            </div>

            <form style="width: 70%;">
                <div class="input-div">
                    <input type="email" class="input" placeholder="پست الکترونیک">
                    <i class="fa fa-user" style="font-size: 12px;"></i>
                </div>

                <div class="input-div">
                    <input type="password" class="input" placeholder="رمز عبور">
                    <i class="fa fa-lock" style="font-size: 12px;"></i>
                </div>

                <div class="captcha">

                    <div class="input-div div-input">
                        <input type="text" class="input" placeholder="کد امنیتی">
                        <i class="fa fa-bullseye" style="font-size: 12px;"></i>
                    </div>
                    <div class="captcha-code">
                        <p>93xz5<i class="fa fa-refresh" style="margin-right: 10px;"></i></p>

                    </div>
                </div>

                <button>ورود</button>

                <div class="remember">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">مرا به خاطر بسپار</label>
                </div>

            </form>

        </div>
        <div class="animation-section"></div>
    </div>

</body>

</html>
